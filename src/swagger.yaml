      properties:
        id:
          type: string
          example: "6568c4210a26245b8cb27313"
        name:
          type: string
          example: Taher
        email:
          type: string
          format: email
          example: example@domain.com
        username:
          type: string
          example: taher267
        phone_number:
          type: string
          example: 019xxxxxxxxx
        roles:
          type: array
          items:
            type: string
            enum: [super_admin, admin, user, observer]
        # password:
        #   type: string
        #   format: password
        passwordAllow:
          type: boolean
        lastLogin:
          type: string
          format: date-time
        status:
          type: string
          # example: active
          enum: ["active", "inactive", "pending"]
    Auth:
      properties:
        name:
          type: string
          example: Taher
        email:
          type: string
          format: email
          example: example@domain.com
        username:
          type: string
          example: taher267
        phone_number:
          type: string
          example: 019xxxxxxxxx
        password:
          type: string
          format: password
    Hash:
      properties:
        hashToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbiI6IjhkZDQ1MGFlZjEwMjY4MDkxMTM5MjVmNzJiMWJhNGI1YjI5ODFiZTc2NjBmOTdiOWQ5NTJmZWQzNWM1NzQwNmIiLCJpYXQiOjE3MDE4ODQ4MDIsImV4cCI6MTcwMTg4NTcwMn0.G1kD_YfiIaZO7CjV7uRoFUNsAYEhlLnFni2aNB3mm_I
    ChangeCredential:
      properties:
        newPassword:
          type: string
          example: example123
        confirmPassword:
          type: string
          example: example123
    UserRequest:
      allOf:
        - $ref: "#components/schemas/User"
        - type: object
          properties:
            password:
              type: string
              format: password
          required: [name, email, password]

    UserResponse:
      allOf:
        - $ref: "#components/schemas/UserCommon"
        - $ref: "#components/schemas/Timestamp"
        - $ref: "#components/schemas/ID"

    UserCommon:
      properties:
        name:
          type: string
          example: Taher
        email:
          type: string
          format: email
          example: example@domain.com
        username:
          type: string
          example: taher267
        phone_number:
          type: string
          example: 019xxxxxxxxx
        # password:
        #   type: string
        #   format: password
        passwordAllow:
          type: boolean
        lastLogin:
          type: string
          format: date-time
        status:
          type: string
          # example: active
          enum: ["active", "inactive", "pending"]

    ReportForm:
      properties:
        name:
          type: string
          example: Sales
        status:
          type: string
          enum: [active, inactive]
          example: active
          default: active
        fields:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              name:
                type: string
                pattern: "^[a-z][a-z_]+$"
                example: start_time
              type:
                type: string
                enum:
                  [
                    "text",
                    "textarea",
                    "select",
                    "button",
                    "checkbox",
                    "color",
                    "date",
                    "datetime-local",
                    "email",
                    "file",
                    "hidden",
                    "image",
                    "month",
                    "number",
                    "password",
                    "radio",
                    "range",
                    "reset",
                    "search",
                    "submit",
                    "tel",
                    "time",
                    "url",
                    "week",
                  ]

                description: For which date do you submit the book?
              validation:
                type: string
                example: "requiredThe filed is mandatory&pattern^[a-z][a-z_]+$"
          required: [label, name, type]
      # required: [name, fields]

